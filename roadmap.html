<title>Learning Roadmap - Circles with Zigzag Lines</title>
<style>
  body {
  font-family: Arial, sans-serif;
  max-width: 1200px; 
  margin: 20px auto;
  padding: 15px;
  background: #f0f0f0;
  color: #333;
}
  h1 {
    color: #0c63bf;
    text-align: center;
  }
  #trackName {
    text-align: center;
    font-size: 26px;
    margin-bottom: 40px;
    font-weight: bold;
  }
  #roadmapContainer {
  display: flex;
  flex-wrap: nowrap;
  overflow-x: auto;
  padding: 40px 30px 80px 30px; 
  position: relative;
  align-items: center;
  gap: 70px; 
  min-height: 280px; 
}
  .step {
    position: relative;
    flex: 0 0 150px; 
    height: 150px;
    background:#cce0ee;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    text-align: center;
    padding: 15px;
    transition: background-color 0.3s ease;
  }
  .step:last-child {
    margin-right: 0;
  }
  .step.done {
    background-color: #c8e6c9;
  }
  .step:hover {
    background-color: #ccd8ee;
  }
  
  #roadmapContainer::before {
    content: "";
    position: absolute;
    top: 75px; 
    left: 75px;
    right: 75px;
    height: 6px; 
    background: repeating-linear-gradient(
      45deg,
      #0c63bf,
      #0c63bf 10px,
      transparent 10px,
      transparent 20px
    );
    z-index: 0;
  }
  
  .step-details {
    max-width: 300px; 
    background: #cce0ee;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    padding: 15px;
    border-radius: 8px;
    margin-top: 20px;
    font-weight: normal;
    color: #555;
    display: none;
    position: absolute;
    top: 170px; 
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
  }
  .step.active .step-details {
    display: block;
  }
  .doneBtn {
    margin-top: 12px;
    background-color: #0c63bf;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
  }
  .doneBtn:disabled {
    background-color: #c8e6c9;
    cursor: default;
  }
  #backBtn {
    display: block;
    margin: 20px auto;
    background-color: #0c63bf;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="trackName"></div>
<div id="roadmapContainer"></div>
<button id="backBtn">Back to Home</button>

<script>

};

function getTrackFromURL() {
  const params = new URLSearchParams(window.location.search);
  return params.get('track');
}

function saveProgress(trackName, doneIndexes) {
  localStorage.setItem(`progress_${trackName}`, JSON.stringify(doneIndexes));
}

function loadProgress(trackName) {
  const data = localStorage.getItem(`progress_${trackName}`);
  return data ? JSON.parse(data) : [];
}

function checkAllDone() {
  const steps = document.querySelectorAll('.step');
  const allDone = [...steps].every(step => step.classList.contains('done'));
  
  let msgElem = document.getElementById('congratsMessage');
  if (!msgElem) {
    msgElem = document.createElement('div');
    msgElem.id = 'congratsMessage';
    msgElem.style.marginTop = '30px';
    msgElem.style.padding = '15px';
    msgElem.style.backgroundColor = '#d4edda';
    msgElem.style.color = '#155724';
    msgElem.style.border = '1px solid #c3e6cb';
    msgElem.style.borderRadius = '8px';
    msgElem.style.textAlign = 'center';
    msgElem.style.fontWeight = 'bold';
    document.getElementById('roadmapContainer').after(msgElem);
  }
  
  if(allDone) {
    msgElem.textContent = "Well done! You've completed this track! Keep going!";
  } else {
    msgElem.textContent = "";
  }
}

function createRoadmap(trackName) {
  const container = document.getElementById('roadmapContainer');
  container.innerHTML = '';
  if (!trackName || !roadmaps[trackName]) {
    container.textContent = "Sorry, no roadmap found for this track.";
    document.getElementById('trackName').textContent = "";
    return;
  }
  
  document.getElementById('trackName').textContent = `Roadmap for: ${trackName}`;
  const roadmap = roadmaps[trackName];
  
  const doneIndexes = loadProgress(trackName);

  roadmap.forEach((item, i) => {
    const stepDiv = document.createElement('div');
    stepDiv.className = 'step';
    if(doneIndexes.includes(i)) {
      stepDiv.classList.add('done');
    }
    stepDiv.innerHTML = `
      <div class="step-number">Step ${i+1}</div>
      <div class="step-title">${item.step}</div>
      <div class="step-details">${item.details}
        <button class="doneBtn">${doneIndexes.includes(i) ? "Completed" : "Mark as Done"}</button>
      </div>
    `;

    stepDiv.addEventListener('click', (e) => {
      if(e.target.classList.contains('doneBtn')) return;

      document.querySelectorAll('.step').forEach(s => {
        if(s !== stepDiv) s.classList.remove('active');
      });
      stepDiv.classList.toggle('active');
    });

    const btn = stepDiv.querySelector('.doneBtn');
    if(doneIndexes.includes(i)) {
      btn.disabled = true;
    }
    btn.addEventListener('click', (e) => {
      e.stopPropagation();
      if(stepDiv.classList.contains('done')) return;
      stepDiv.classList.add('done');
      btn.disabled = true;
      btn.textContent = "Completed";
      doneIndexes.push(i);
      saveProgress(trackName, doneIndexes);
      checkAllDone();
    });

    container.appendChild(stepDiv);
  });
  checkAllDone();
}

document.getElementById('backBtn').addEventListener('click', () => {
  const trackName = getTrackFromURL();
  if (!trackName) {
    window.location.href = 'index.html';
    return;
  }
  const confirmClear = confirm("Are you sure you want to clear your progress and go back to home?");
  if (confirmClear) {
    localStorage.removeItem(`progress_${trackName}`);
  }
  window.location.href = 'index.html';
});

const userTrack = getTrackFromURL();
createRoadmap(userTrack);
</script>

</body>
</html>
